{% extends "mailing/base.html" %}

{% block title %}Удаление сообщения — SkyMail{% endblock %}

{% block content %}
<h1 class="mb-4">Удаление сообщения</h1>

<p>
    Вы действительно хотите удалить сообщение
    <strong>"{{ object.subject }}"</strong>?
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
