{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SkyMail — сервис рассылок{% endblock %}</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    :root {
      --skypro-blue: #007bff;
      --skypro-dark: #343a40;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar {
      background-color: var(--skypro-blue);
    }

    .navbar-brand {
      font-weight: 600;
      color: #fff !important;
    }

    .footer {
      background-color: var(--skypro-dark);
      color: #ccc;
    }
  </style>
</head>
