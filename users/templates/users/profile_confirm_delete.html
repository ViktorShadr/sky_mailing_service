{% extends 'mailing/base.html' %}
{% block title %}Удаление профиля — SkyMail{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="alert alert-warning">
        <h4 class="alert-heading">Удалить аккаунт?</h4>
        <p>Это действие необратимо. Все данные профиля будут удалены.</p>
    </div>

    <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <a href="{% url 'users:profile_detail' %}" class="btn btn-secondary">Отмена</a>
        <button type="submit" class="btn btn-danger">Удалить профиль</button>
    </form>
</div>
{% endblock %}
