<!--password_reset_complete.html-->
{% extends "mailing/base.html" %}

{% block title %}Пароль изменён — SkyMail{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card border-0 shadow-sm mt-4">
        <div class="card-body p-4 text-center">
          <h1 class="h4 mb-3 text-primary">Пароль успешно изменён</h1>
          <p class="text-muted mb-4">
            Ваш пароль был успешно обновлён. Теперь вы можете войти в аккаунт, используя новый пароль.
          </p>

          <a href="{% url 'users:login' %}" class="btn btn-primary w-100">
            Перейти к входу
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
